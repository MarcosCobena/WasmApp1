<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="mono-config.js"></script>
    <script src="runtime.js"></script>
    <script defer src="dotnet.js"></script>
</head>
<body>
    <div id="feedback-body" class="container-fluid">
        <p id="loading">
            <i class="fa fa-refresh fa-spin" style="font-size:14px;margin-right:0.5em;"></i> Loading...
        </p>
    </div>
    
    <canvas 
        id="canvas" 
        width="480"
        height="800"
        oncontextmenu="event.preventDefault()" 
        tabindex=-1 
        style="background-color:black;">
    </canvas>

    <script type="text/javascript">
        var App = {
            init: function () {
                var feedback = document.getElementById("feedback-body");

                if (feedback) {
                    feedback.parentElement.removeChild(feedback);
                }

                BINDING.call_static_method("[WasmApp1] WasmApp1.Program:Main", []);
            }
        };
    </script>
</body>
</html>
